<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.serialize-object.min.js"></script>
    <script>
    var api = require('./js/api.js');
    var Handlebars = require('handlebars');
    
    global.assetCollection = [];
    
    var startFetchCheck = function() {
      if (global.fetching == false) {
        onAllAssetsFetched();
      } else {
        window.setTimeout(startFetchCheck, 1000);
      }
    }
    
    var onAllAssetsFetched = function() {
      $("#loading").hide();
      
       console.log(global.marketplace);
      
      for (var category in global.marketplace) {
        var cat_context = {path: category, info: global.marketplace[category]};
        var cat_template = Handlebars.compile($('#category-template').html());         
        $('#categories').append(cat_template(cat_context));
      }
      
      //@todo: make this data storage... better and less redundant
      var nav_context = {cats: global.categories}
      var nav_template = Handlebars.compile($('#nav-template').html());  
      $('#navlist').append(nav_template(nav_context));
      
    }
    
    $(document).ready(function() {
        global.$ = $;
        api.getAllAssets();
        
        $('#owned-filter').change(function() {
          switch ($('#owned-filter').val()) {
            case "show":
              $('li[data-owned="false"]').show();
              $('li[data-owned="true"]').show();
              break;
            case "exclude":
              $('li[data-owned="false"]').show();
              $('li[data-owned="true"]').hide();
              break;
            case "only":
              $('li[data-owned="false"]').hide();
              $('li[data-owned="true"]').show();
              break;
          }
        });
        
        function asset_sort_alphabetically(a, b) {
          return ($(b).children('.title').first().text() < $(a).children('.title').first().text()) ? 1 : -1;
        }
        
        function asset_sort_price_high(a, b) {
          return ($(b).data('price') > $(a).data('price')) ? 1 : -1;
        }
        
        function asset_sort_price_low(a, b) {
          return ($(b).data('price') < $(a).data('price')) ? 1 : -1;
        }
        
        function asset_sort_rating_most(a, b) {
          return ($(b).data('raters') > $(a).data('raters')) ? 1 : -1;
        }
        
        function asset_sort_rating_high(a, b) {
          return ($(b).data('rating') > $(a).data('rating')) ? 1 : -1;
        }
        
        function asset_sort_rating_low(a, b) {
          return ($(b).data('rating') < $(a).data('rating')) ? 1 : -1;
        }
        
        function asset_sort_date_recent(a, b) {
          return ($(b).data('price') > $(a).data('price')) ? 1 : -1;
        }
        
        $('#sortby').change(function() {
          switch ($('#sortby').val()) {
            case "alphabetically":
              $(".categorylist ul").each(function(index, element) {
                $(element).find('li').sort(asset_sort_alphabetically).appendTo(element);
              });
              break;
            case "price_high":
              $(".categorylist ul").each(function(index, element) {
                $(element).find('li').sort(asset_sort_price_high).appendTo(element);
              });
              break;
            case "price_low":
              $(".categorylist ul").each(function(index, element) {
                $(element).find('li').sort(asset_sort_price_low).appendTo(element);
              });
              break;
            case "rating_most":
              $(".categorylist ul").each(function(index, element) {
                $(element).find('li').sort(asset_sort_rating_most).appendTo(element);
              });
              break;
            case "rating_high":
              $(".categorylist ul").each(function(index, element) {
                $(element).find('li').sort(asset_sort_rating_high).appendTo(element);
              });
              break;
            case "rating_low":
              $(".categorylist ul").each(function(index, element) {
                $(element).find('li').sort(asset_sort_rating_low).appendTo(element);
              });
              break;
            case "date_recent":
              $(".categorylist ul").each(function(index, element) {
                $(element).find('li').sort(asset_sort_date_recent).appendTo(element);
              });
              break;
            
          }
        });
        
        startFetchCheck();       
    });
    
    
    </script>
    
    <script id="category-template" type="text/x-handlebars-template">
      <div id="{{path}}" class="categorylist jumptarget">
        <h1>{{info.name}}</h1>
        <hr>
        <div class="wrapper">
          <ul>
            {{#each info.assets}}
            <li id="{{this.id}}" class="asset" data-owned={{this.owned}} data-price={{this.priceValue}} data-rating={{#if this.rating}}{{this.rating.average}}{{else}}0{{/if}} data-raters={{#if this.rating}}{{this.rating.count}}{{else}}0{{/if}}>
              <img class="thumb" src={{this.thumbnail}}>
              <span class="title">{{this.title}}</span>
              {{#if this.rating}}
              <span class="raters">{{this.rating.average}}/5 [{{this.rating.count}}]<span class="glyph glyph-star"></span></span>
              {{else}}
              <span class="raters">Unrated</span>
              {{/if}}
              <span class="price">{{#if this.owned}}Owned{{else if this.free}}FREE{{else}}{{this.price}}{{/if}}</span>
            </li><!-- {{id}} -->
            {{/each}}
          </ul>
          <br/>
        </div>
      </div><!-- {{category_path}} -->
    </script>
    
    <script id="nav-template" type="text/x-handlebars-template">
      {{#each cats}}
        <li><a href="#{{this.path}}">{{this.name}}</a></li>
      {{/each}}  
    </script>
    
  </head>
  <body>
    <div id="loading">
        Fetching All Assets...
    </div>
    <div id="main">
      <div id="featured" style="display:none">
        <h1>Featured Content</h1>
      </div>
      <div id="categories">
      </div>
    </div><!-- main -->
    <div id="toolbar">
      <div class="nav">
        <span class="label">Jump to Categories:</span>
        <ul id="navlist">
        </ul>          
      </div>
      <div class="filters">
        <label>Owned Assets:</label>
        <select id="owned-filter">
          <option value="show">Show</option>
          <option value="exclude">Hide</option>
          <option value="only">Only</option>
        </select>
        <label>Sort:</label>
        <select id="sortby">
          <option value="alphabetically">Alphabetically</option>
          <option value="price_low">Price - Lowest</option>
          <option value="price_high">Price - Highest</option>
          <option value="rating_most">Rating - Most</option>
          <option value="rating_high">Rating - Highest</option>
          <option value="rating_low">Rating - Lowest</option>
          <option value="date_recent">Most Recent</option>
        </select>
      </div>
      <div style="clear:both;"></div>
    </div>
  </body>
</html>
